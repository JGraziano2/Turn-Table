<div class="modal fade">
    <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-header">
                <h3>Login</h3>
            </div>
            <div class="modal-body">
                <form ng-submit="login()">
                    <div class="form-group">
                        <input type="email" class="form-control" ng-model="email" id="email" placeholder="Email" />
                    </div>
                    <div class="form-group">
                        <input type="password" class="form-control" ng-model="password" id="password" placeholder="Password" />
                    </div>
                    <button type="submit" class="btn btn-success" ng-click="close()">Login</button>
                </form>
            </div>
            <div class="modal-footer">
                <p id="message">{{message}}</p>
            </div>
        </div>
    </div>
</div>
