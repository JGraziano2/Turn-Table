<div class="container main">
    <!-- Song Video -->

    <div class="row video-container" frameborder="0" id="video">
        <iframe src={{video}} allowfullscreen id="vidFrame"></iframe>
    </div>

</div>

<div class="container">
    <div class="row">

        <!-- Playlists -->
        <div class="col-md-4 col-md-offset-1">

            <!-- Playlist Header -->
            <div class="well" id="playlist-list-header">             
                <h4>Playlists
                    <span class="glyphicon glyphicon-plus pull-right edit-glyphs" ng-click="addPlaylist()" ng-show="isEditingPlaylists"></span>
                    <span class="glyphicon glyphicon-pencil pull-right edit-glyphs" ng-click="editPlaylists()" ng-hide="isEditingPlaylists"></span>
                    <span class="glyphicon glyphicon-floppy-disk pull-right edit-glyphs" ng-click="savePlaylists()" ng-show="isEditingPlaylists"></span>
                </h4>
            </div>  
            <!-- /Playlist Header -->          

            <!-- Show Playlists -->
            <div class="well" id="playlist-list" ng-hide="isEditingPlaylists">
                <ul id="nav-tabs-wrapper" class="nav nav-tabs nav-pills nav-stacked">
                    <li ng-repeat="playlist in playlists"><button class="btn btn-block btn-default" ng-click="selectPlaylist(playlist, $event)">{{playlist.name}}</button></li>
                </ul>            
            </div>  
            <!-- /Show Playlists -->     

            <!-- Edit Playlists -->
            <div class="well" id="playlist-list" ng-show="isEditingPlaylists"> 
                <ul>
                    <li ng-repeat="playlist in playlists">
                        <div class="form-group">
                            <input type="text" class="form-control" ng-model="playlist.name" placeholder="Name" autofocus>
                        </div>
                        <span class="glyphicon glyphicon-remove" ng-click="removePlaylist(playlist)" ng-show="isEditingPlaylists"></span>
                    </li>
                </ul>
            </div>
            <!-- /Edit Playlists -->

        </div>
        <!-- /Playlists -->

        <!-- Songs -->
        <div class="col-md-6">

            <!-- Songs Header -->
            <div class="well" id="songlist-header">
                <h4>Songs
                    <span class="glyphicon glyphicon-plus pull-right edit-glyphs" ng-click="addSong()" ng-show="isEditingSongs"></span>
                    <span class="glyphicon glyphicon-pencil pull-right edit-glyphs" ng-click="editSongs()" ng-hide="isEditingSongs"></span>
                    <span class="glyphicon glyphicon-floppy-disk pull-right edit-glyphs" ng-click="saveSongs()" ng-show="isEditingSongs"></span> 
                </h4>
            </div>
            <!-- /Songs Header -->

            <!-- Show Songs -->
            <div class="well" id="songlist" ng-hide="isEditingSongs">
                <ol>
                    <li ng-repeat="song in songs | filter: currentPlaylist.$id | orderBy:'index'" ng-click="displayVid(song)">{{song.name}}</li>
                </ol>
            </div>
            <!-- /Show Songs -->            

            <!-- Edit Songs -->
            <div class="well" id="songlist" ng-show="isEditingSongs">
                <ol>
                    <li ng-repeat="song in songs | filter: currentPlaylist.$id | orderBy:'index'">
                        <div class="form-group">
                            <input type="text" class="form-control" ng-model="song.name" placeholder="Name" autofocus>
                        </div>
                        <div class="form-group">
                            <input type="text" class="form-control" ng-model="song.url" placeholder="Url">
                        </div>
                        <span class="glyphicon glyphicon-remove" ng-click="removeSong(song)" ng-show="isEditingSongs"></span>
                        <span class="glyphicon glyphicon-arrow-up" ng-click="moveSongUp(song)"></span>
                        <span class="glyphicon glyphicon-arrow-down" ng-click="moveSongDown(song)"></span>
                    </li>                
                </ol>
            </div>
            <!-- /Edit Songs -->

        </div>
        <!-- /Songs -->

    </div><!-- /row -->
</div><!-- /container -->

<!-- Navbar -->
<nav class="navbar navbar-inverse navbar-fixed-bottom" id="control-bar">
    <div class="container-fluid text-center">
        <div class="row">
            <span class="glyphicon glyphicon-fast-backward controls" ng-click="playPrev()"></span>
            <span class="glyphicon glyphicon-pause controls" id="pauseButton" ng-click=""></span>
            <span class="glyphicon glyphicon-play controls" id="playButton" ng-click=""></span>
            <span class="glyphicon glyphicon-random controls" id="shuffleButton" ng-click="toggleShuffle()"></span>
            <span class="glyphicon glyphicon-fast-forward controls" ng-click="playNext()"></span>
            <div class="btn-group dropup pull-right">
                <button type="button" class="btn btn-link glyphicon glyphicon-cog dropdown-toggle controls" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false" id="cog">
                    <span class="sr-only">Toggle Dropdown</span>
                </button>
                <ul class="dropdown-menu">
                    <!-- Dropdown menu links -->
                    <button type="button" class="btn btn-default" ng-click="logout()">Logout</button>
                    <br>
                    <button type="button" class="btn btn-default">Themes</button>
                </ul>
            </div>
        </div>
    </div>
</nav>
<!-- /Navbar -->
